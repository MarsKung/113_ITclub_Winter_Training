name: Trigger auto deployment for cookie

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ cookie ]
    paths:
    - '**'
    - '.github/workflows/cookie-AutoDeployTrigger-25fb8721-5245-406f-87e8-4e90cccfccae.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.COOKIE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COOKIE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COOKIE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cookie.azurecr.io
          registryUsername: ${{ secrets.COOKIE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COOKIE_REGISTRY_PASSWORD }}
          containerAppName: cookie
          resourceGroup: self
          imageToBuild: cookie.azurecr.io/cookie:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


