    <style>

    .as-l-container {
        max-width: 980px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    
    .rs-shop-header {
        font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", sans-serif;
        font-size: 56px;
        line-height: 1.07143;
        font-weight: 600;
        letter-spacing: -0.005em;
        background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 10px;
    }
    
    .rs-shop-subheader {
        font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", sans-serif;
        font-size: 28px;
        line-height: 1.381;
        font-weight: 400;
        letter-spacing: .011em;
        color: rgba(255,255,255,0.8);
    }
    
    .rf-cards-scroller-content {
        margin: 30px -20px;
        padding: 20px;
        -webkit-overflow-scrolling: touch;
    }
    
    .rf-cards-scroller-platter {
        display: flex;
        gap: 20px;
        padding: 10px 0;
    }
    
    .rf-ccard {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(20px);
        border-radius: 18px;
        overflow: hidden;
        transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    
    .rf-ccard:hover {
        transform: scale(1.02);
        background: rgba(255,255,255,0.08);
    }
    
    .rf-ccard-img-full {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
    }
    
    .rf-ccard:hover .rf-ccard-img-full {
        transform: scale(1.05);
    }
    
    .rf-ccard-content-info {
        padding: 20px;
    }
    
    .rf-ccard-content-headerlink {
        font-family: "SF Pro Display", sans-serif;
        font-size: 24px;
        color: #fff;
        text-decoration: none;
        display: block;
        margin-bottom: 8px;
    }
    
    .rf-ccard-content-desc {
        font-family: "SF Pro Text", sans-serif;
        font-size: 17px;
        color: rgba(255,255,255,0.8);
    }
    
    @media (max-width: 734px) {
        .rs-shop-header {
            font-size: 40px;
        }
        
        .rs-shop-subheader {
            font-size: 21px;
        }
    }
     </style>
</head>

<body>
    <div class="as-l-container rs-shop-container rs-shop-container-withchatandstore">
        <div class="row">
            <div class="column large-8 small-12 rs-shop-header-section" data-autom="shop-header">
                <h1><div class="rs-shop-header">商店。</div>
<div class="rs-shop-subheader">智慧的新一年，由此展開。</div></h1>
            </div>

        </div>
    </div>

    <div data-core-scroller="" class="rf-cards-scroller-content" style="overflow-x: scroll;">
        <div data-core-scroller-platter="" class="rf-cards-scroller-platter" role="list" aria-label="最新登場。">
            {% for item in items[:3] %}
            <div data-core-scroller-item="" role="listitem">
                <div class="rf-cards-scroller-itemview">
                    <div class="rf-ccard rf-ccard-50">
                        <div class="as-util-relatedlink" onclick="window.location.href='/items?id={{ item.id }}'">
                            <div class="rf-ccard-content rf-ccard-content-withfullimg">
                                <div class="rf-ccard-img-full-wrapper"><img width="480" height="500" alt="沙漠色鈦金屬 iPhone 16 Pro 與 iPhone 16 Pro Max，周圍點綴著星星、煙火與鱗片" src="{{ item.image }}"
                                    class="rf-ccard-img-full"></div>
                                <div class="rf-ccard-content-info">
                                    <div class="rf-ccard-content-header"><a href="/items?id={{ item.id }}" data-relatedlink=":rh:_link" data-slot-name="Shelf-1" data-display-name="AOS: " data-index="1" data-trigger-stoppropagation="true" class="rf-ccard-content-headerlink"> {{ item.name }} </a></div>
                                    <div class="rf-ccard-content-desc">
                                        <b>NT$ {{ item.price }}</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
